<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Clone </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div id="output">
    </div>

    <div id="operation">
      <button class="large-button">AC</button>
      <button>DEL</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>*</button>
      <button>3</button>
      <button>4</button>
      <button>+</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="dot">.</button>
      <button>0</button>
      <button id="equal" class="large-button">=</button>
    </div>

  </div>
  <script src="index.js"></script>

</body>

</html>
